<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}"></title>
    <link rel="canonical" href="https://getbootstrap.com/docs/5.2/examples/cover/">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body class="d-flex h-100 text-center text-bg-dark">
<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">

    <header th:insert="Parts/header :: header"/>

    <main class="px-3 mb-25">
        <h1 th:text="${title}"></h1>

        <div class="container">

            <div class="row row-cols-4 p-3 mb-2 bg-secondary">
                <div class="col"></div>
                <div class="col">
                    <h1>Что же здесь находится?</h1>
                    <br>
                    САМЫЕ РАЗНЫЕ АНИМЕ!
                </div>
                <div class="col">
                    <img src="images/1.png">
                </div>
                <div class="col"></div>
            </div>

            <div class="row row-cols-4 mt-5">
                <div class="col"></div>
                <div class="col">
                    <img src="images/2.png">
                </div>
                <div class="col">
                    <h1>Полнометражки или сериалы?</h1>
                    <br>
                    И ТО И ДРУГОЕ!
                </div>

                <div class="col"></div>
            </div>

            <div class="row row-cols-4 mt-5 p-3 mb-2 bg-secondary">
                <div class="col"></div>

                <div class="col">
                    <h1>А если подробнее???</h1>
                    <br>
                    Постер аниме и его оценка от 1 до 10
                </div>

                <div class="col">
                    <img src="images/3.png">
                </div>
                <div class="col"></div>
            </div>
        </div>

        <div class="row row-cols-4 mt-5">
            <div class="col"></div>
            <div class="col">
                <img src="images/4.png">
            </div>
            <div class="col">
                <h1>И сколько же всего здесь аниме?</h1>
                <br>
                Около 40!
            </div>

            <div class="col"></div>
        </div>

    </main>

    <footer th:insert="Parts/footer :: footer"/>
</div>

</body>
</html>
