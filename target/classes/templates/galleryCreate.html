<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}"></title>
    <link rel="canonical" href="https://getbootstrap.com/docs/5.2/examples/cover/">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body class="d-flex h-100 text-center text-bg-dark">
<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">

    <header th:insert="Parts/header :: header"/>

    <main class="px-3">
        <h1 th:text="${title}"></h1>


        <div class="container">

            <form action="/gallery/create" method="post" enctype="multipart/form-data">
                <div class="input-group mb-3">
                    <span class="input-group-text" >Название</span>
                    <input type="text" class="form-control" aria-label="Пример размера поля ввода"
                           aria-describedby="inputGroup-sizing-default" name="title">
                </div>

                <div class="input-group mb-3">
                    <span class="input-group-text" >Рейтинг</span>
                    <input type="text" class="form-control" aria-label="Пример размера поля ввода"
                           aria-describedby="inputGroup-sizing-default" name="rating">
                </div>

                <div class="input-group mb-3">
                    <span class="input-group-text" >Изображение</span>
                    <input type="text" class="form-control" aria-label="Пример размера поля ввода"
                           aria-describedby="inputGroup-sizing-default" name="href">
                </div>

                <input type="file" name="file">

                <button type="submit" class="btn btn-success">Добавить</button>
            </form>
        </div>

    </main>

    <footer th:insert="Parts/footer :: footer"/>
</div>

</body>
</html>
