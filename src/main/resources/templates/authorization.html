<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}"></title>
    <link rel="canonical" href="https://getbootstrap.com/docs/5.2/examples/cover/">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body class="d-flex h-100 text-center text-bg-dark">
<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">

    <header th:insert="Parts/header :: header"/>

    <main class="form-signin m-auto" style="width: 30%;">
        <form>
            <img class="mb-4" src="images/7.webp" alt="" width="192" height="137">
            <h1 class="h3 mb-3 fw-normal">Пожалуйста, выполните авторизацию</h1>

            <div class="form-floating mt-3">
                <input type="email" class="form-control" id="floatingInput" placeholder=" ">
                <label for="floatingInput" class="text-black">Электронная почта</label>
            </div>
            <div class="form-floating mt-3">
                <input type="password" class="form-control" id="floatingPassword" placeholder=" ">
                <label for="floatingPassword" class="text-black">Пароль</label>
            </div>

            <div class="checkbox mb-3 mt-1">
                <label>
                    <input type="checkbox" value="remember-me"> Запомнить меня
                </label>
            </div>

            <button class="w-100 btn btn-lg btn-primary" type="submit">Авторизация</button>

            <p class="mt-3">Вы всё ешё не зарегистрированы?</p>

            <button class="w-100 btn btn-lg btn-warning mt-2" type="submit">Регистрация</button>
<!--            <p class="mt-5 mb-3 text-muted">© 2022</p>-->
        </form>
    </main>

    <footer th:insert="Parts/footer :: footer" class="mt-5"/>
</div>

</body>
</html>
