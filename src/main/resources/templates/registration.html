<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}"></title>
    <link rel="canonical" href="https://getbootstrap.com/docs/5.2/examples/cover/">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body class="d-flex h-100 text-center text-bg-dark">
<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">

    <header th:insert="Parts/header :: header"/>

    <main class="form-signin m-auto" style="width: 30%;">
        <form th:action="@{/registration}" method="post">
            <img class="mb-4" src="images/6.webp" alt="" width="192" height="137">
            <h1 class="h3 mb-3 fw-normal">Превзойди свой предел и присоединись к нам!</h1>

            <div class="form-floating mt-3">
                <input type="email" class="form-control" id="floatingInput" placeholder=" " name="mail">
                <label for="floatingInput" class="text-black">Электронная почта</label>
            </div>

            <div class="form-floating mt-3">
                <input minlength="8" type="password" class="form-control" id="floatingPassword" placeholder=" "
                       name="password">
                <label for="floatingPassword" class="text-black">Пароль</label>
                <p class="text-red" id="passError">Минимальная длина пароля: 8 символов!</p>
            </div>

            <div class="form-floating mt-3">
                <input minlength="6" type="text" class="form-control" id="floatingNickName" placeholder=" "
                       name="nickName">
                <label for="floatingNickName" class="text-black">Псевдоним</label>
            </div>

            <button class="w-100 btn btn-lg btn-primary mt-3" type="submit">Зарегистрироваться</button>
        </form>
    </main>

    <footer th:insert="Parts/footer :: footer" class="mt-5"/>
</div>

<script src="js/checkInputReg.js"></script>

</body>
</html>
